<ion-view view-title="个人信息" hide-tabs="true">
  <!--<ion-nav-buttons side="primary">-->
    <!--<a class="button icon-left ion-chevron-left button-clear button-dark">个人中心</a>-->
  <!--</ion-nav-buttons>-->
  <ion-content>


<div class="personal-info">

<div class="list">
<label class="item item-input">
<span class="input-label">姓名</span>
<input type="text" ng-model="personalData.name">
</label>
<label class="item item-input">
<span class="input-label">身份证</span>
<input type="text"ng-model="personalData.identity_card">
</label>

<label class="item item-input">
<span class="input-label">性别</span>
<input  class="man" type="radio"name="gender" id="man" ng-model="personalData.gender" value="1">
<label class="sex" for="man">
<span class="gender">男</span>
<span class="font-blue icon ion-checkmark"></span>
</label >
<input  class="man" type="radio"name="gender" id="woman"ng-model="personalData.gender" value="2">
<label class="sex" for="woman">
<span class="gender">女</span>
<span class="icon ion-checkmark font-blue"></span>
</label>

</label>
<label class="item item-input">
<span class="input-label">地址</span>
<input type="text"ng-model="personalData.address">
</label>
</div>
<div class="card">
<div class="item item-text-wrap">
<div>温馨提示</div>
请您正确填写个人信息,以便为您带来更优质的服务！
</div>
</div>
<div class="padding">
<button class="button button-positive button-block" ng-click="onSaveButtonClick()">
保存
</button>
</div>


</div>
  </ion-content>
</ion-view>
